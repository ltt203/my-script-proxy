<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加载 GitHub 脚本</title>
</head>
<body>

  <h1>加载并执行 GitHub 上的脚本</h1>

  <button id="loadButton">加载脚本</button>

  <!-- 引用外部 JavaScript 文件 -->
  <script src="xunjian.js"></script>
  
  <script>
    // 在页面加载后，给按钮绑定事件，点击按钮加载脚本
    document.getElementById('loadButton').addEventListener('click', function() {
      loadGitHubScript();  // 调用 loadGitHubScript 函数
    });
  </script>

</body>
</html>
