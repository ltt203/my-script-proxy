<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加载 GitHub 脚本</title>
</head>
<body>

  <h1>加载并执行 GitHub 上的脚本</h1>

  <!-- 引用外部 JavaScript 文件 -->
  <script src="loadScript.js"></script>
  
  <script>
    // 在页面加载完成后直接执行加载 GitHub 脚本
    window.onload = function() {
      loadGitHubScript();  // 调用 loadGitHubScript 函数
    };
  </script>

</body>
</html>
